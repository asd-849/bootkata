<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <th>lastName</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastName()}">lastname</td>
        <td><a th:href="@{/edit(id=${user.getId()})}">update</a></td>
        <td><a th:href="@{/delete(id=${user.getId()})}">delete</a></td>
    </tr>
</table>
<br/>
<a href="/new">Create new user</a>
</body>
</html>
